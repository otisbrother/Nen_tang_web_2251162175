<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý Sinh viên</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: custom style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quản lý Sinh viên</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <!-- Form -->
      <div class="col-lg-4 mb-4">
        <div class="card">
          <div class="card-header bg-secondary text-white">Thêm sinh viên</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Họ tên</label>
                <input type="text" class="form-control" placeholder="Nhập tên sinh viên" />
              </div>
              <div class="mb-3">
                <label class="form-label">Mã sinh viên</label>
                <input type="text" class="form-control" placeholder="Mã SV" />
              </div>
              <div class="mb-3">
                <label class="form-label">Lớp</label>
                <input type="text" class="form-control" placeholder="Lớp" />
              </div>
              <button type="submit" class="btn btn-primary w-100 hover-btn">Thêm mới</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="col-lg-8">
        <div class="table-responsive">
          <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
              <tr>
                <th>STT</th>
                <th>Mã SV</th>
                <th>Họ tên</th>
                <th>Lớp</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr class="hover-row">
                <td>1</td>
                <td>SV001</td>
                <td>Nguyễn Văn A</td>
                <td>K63CNTT</td>
                <td>
                  <button class="btn btn-sm btn-warning hover-btn">Sửa</button>
                  <button class="btn btn-sm btn-danger hover-btn">Xóa</button>
                </td>
              </tr>
              <tr class="hover-row">
                <td>2</td>
                <td>SV002</td>
                <td>Trần Thị B</td>
                <td>K63CNTT</td>
                <td>
                  <button class="btn btn-sm btn-warning hover-btn">Sửa</button>
                  <button class="btn btn-sm btn-danger hover-btn">Xóa</button>
                </td>
              </tr>
              <!-- thêm dòng khác tùy ý -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (nếu cần hiệu ứng động) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
