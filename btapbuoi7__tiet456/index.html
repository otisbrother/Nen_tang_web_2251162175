<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý sinh viên</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Thêm jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="header">
    <h1>📋 Quản lý sinh viên</h1>
  </div>

  <div class="container">
    <div id="thongBao" class="notification"></div>

    <div class="main-content">
      <!-- Form thêm sinh viên -->
      <div class="form-section">
        <div class="section-title">
          <span id="formTitle">Thêm sinh viên mới</span>
        </div>
        <form id="studentForm">
          <input type="hidden" id="editingRowIndex" value="-1" />
          
          <div class="form-group">
            <label for="studentId">Mã sinh viên:</label>
            <input type="text" id="studentId" required />
          </div>

          <div class="form-group">
            <label for="fullName">Họ và tên:</label>
            <input type="text" id="fullName" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="gender">Giới tính:</label>
            <select id="gender" required>
              <option value="">-- Chọn giới tính --</option>
              <option value="Nam">Nam</option>
              <option value="Nữ">Nữ</option>
            </select>
          </div>

          <div class="form-group">
            <label for="birthDate">Ngày sinh:</label>
            <input type="date" id="birthDate" required />
          </div>

          <div class="form-group">
            <label for="notes">Ghi chú:</label>
            <textarea id="notes" rows="3"></textarea>
          </div>

          <button type="submit" class="btn" id="btnSubmit">
            ➕ Thêm sinh viên
          </button>
          <button type="button" class="btn btn-secondary" id="btnCancel" style="display: none;">
            ❌ Hủy sửa
          </button>
        </form>
      </div>

      <!-- Bảng danh sách sinh viên -->
      <div class="table-section">
        <div class="table-title">📄 Danh sách sinh viên</div>
        <table id="bangSinhVien">
          <thead>
            <tr>
              <th>STT</th>
              <th>Mã SV</th>
              <th>Họ tên</th>
              <th>Email</th>
              <th>Giới tính</th>
              <th>Ngày sinh</th>
              <th>Ghi chú</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>SV01</td>
              <td>Nguyễn Huy Tỏa</td>
              <td>toanguyen@gmail.com</td>
              <td>Nam</td>
              <td>2004-03-15</td>
              <td>Sinh viên khá</td>
              <td>
                <button class="btn-edit" data-action="edit">✏️ Sửa</button>
                <button class="btn-delete" data-action="delete">🗑️ Xóa</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>SV02</td>
              <td>Nguyễn Văn Nam</td>
              <td>nguyenvannam@gmail.com</td>
              <td>Nam</td>
              <td>2004-07-22</td>
              <td>Sinh viên khá</td>
              <td>
                <button class="btn-edit" data-action="edit">✏️ Sửa</button>
                <button class="btn-delete" data-action="delete">🗑️ Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
